<div class="login-box">
  <div class="mv-m text-center">
    <img src="../../../assets/images/logo-dark.svg" height="50" alt="">
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form name="loginForm" ng-submit="$ctrl.login()">
      <div class="form-group has-feedback has-feedback-left">
        <input type="text" class="form-control" placeholder="Login" ng-model="$ctrl.params.username" autocomplete="off" required>
        <i class="form-control-feedback glyphicon glyphicon-user"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input type="password" class="input form-control" placeholder="Password" ng-model="$ctrl.params.password" autocomplete="off" required>
        <i class="form-control-feedback glyphicon glyphicon-lock "></i>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-m btn-block" ng-disabled="loginForm.$invalid">Sign In</button>
        </div>
      </div>

      <div class="sso-login-box" ng-if="$ctrl.ssoEnabled()">
        <div class="mt-s or-separator">OR</div>
    
        <div class="mv-xs">
          <a class="btn btn-success btn-m btn-block" href="./api/ssoLogin">Sign In with SSO</a>
        </div>
      </div>

    </form>
  </div>
</div>
